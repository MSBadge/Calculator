<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Calculator_icon.svg.png" type="image/x-icon">

    <title>Calculator- Made By Mukul</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" placeholder="0">
        <div>
        <button class="operators">AC</button>
        <button class="operators">DEL</button>
        <button class="operators">%</button>
        <button class="operators">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
        <p>Develope By Mukul</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
